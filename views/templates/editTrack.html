<div class="headline">
    <h1>Track</h1>
</div>
<div id="contentEdit" class="row" ng-controller="editTrackController">
    <div class="row">
        <div class="col s9">
            <div class="headerConf">
                <span>Track bearbeiten</span>
                <a ng-click='removeConference(conference)' href="#/dashboard">
                    <i class="fa fa-times fa-2x" aria-hidden="true"></i>
                </a>
            </div>
            <form name="editTrackForm" ng-submit="addTrack()">
                <label>Trackname:</label>
                <input type="text" name="trackName" ng-model="track.name" required>
                <input class="waves-effect waves-light btn-large" type="submit" value="Speichern">
            </form>
        </div>
    </div>
</div>
