 <ion-view ng-controller="SessionCtrl" view-title="Login">
  <ion-content>
    <form ng-submit="doLogin(user)">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">E-Mail</span>
          <input type="text" ng-model="user.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="user.pwdForLogin">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>
      <button ng-controller="UserCtrl" class="button button-full button-balanced" ng-click="register()">Registrieren</button>
  </ion-content>
</ion-view>
