<!-- add conference form -->
<div class="container" ng-controller="editConferenceController">
    <form name="editConferenceForm" ng-submit="addConference()">
        <label>
            Konferenzname:
            <input type="text" name="conferenceName" ng-model="conference.name" required>
        </label>
        <label>
            Beschreibung:
            <input type="text" name="description" ng-model="conference.description">
        </label>
        <label>
            Beginn:
            <input type="date" name="start" ng-model="conference.start">
        </label>
        <label>
            Ende:
            <input type="date" name="end" ng-model="conference.end">
        </label>
        <label>
            Straße:
            <input type="text" name="street" ng-model="conference.location.street">
        </label>
        <label>
            Hausnummer:
            <input type="text" name="housenumber" ng-model="conference.location.housenumber">
        </label>
        <label>
            Postleitzahl:
            <input type="text" name="zip" ng-model="conference.location.zip">
        </label>
        <label>
            Stadt:
            <input type="text" name="city" ng-model="conference.location.city">
        </label>
        <label>
            Layoutfarbe:
            <input type="color" name="color" ng-model="conference.corporateidentity.color">
        </label>
        <label>
            Logo:
            <input type="text" name="logo" ng-model="conference.corporateidentity.logo">
        </label>
        <input class="waves-effect waves-light btn-large" type="submit" value="Konferenz speichern">
    </form>
    <a ng-click='removeConference(conference)' href="#/dashboard">
        <button class="waves-effect waves-light btn-large red">
            Konferenz löschen
        </button>
    </a>
</div>
