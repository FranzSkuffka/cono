<!DOCTYPE html>
<html ng-app="cono">
  <head>
    <meta charset="utf8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="description" content="An app that helps you enjoy conferences">
    <meta name="author" content="Cono GmbH">
    <title>Cono</title>



    <!-- LIBRARIES -->
    <!-- jquery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.js"></script>

    <!-- angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>


    <!-- firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script><link rel='stylesheet' href='css/master.css' />

    <!-- materialize-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.1.8/angular-materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/master.scss" />
    
    <!-- font -->
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,600' rel='stylesheet' type='text/css'>

  </head>
  <body >
    <header ng-controller="userController">
      <div class="row">
        <div class="col s3">
            <div class="userDate">
              <p>Angemeldet als:</p>
              <p>{{authData.password.email}}</p>
            </div>
        </div>
        <div class="col s6">
          <img class='logo' src="img/logo.png" alt="cono Logo"/>
        </div>
        <div class="col s3">
          <!-- Dropdown Structure -->
          <ul id="dropdown1" class="dropdown-content">
            <li><a href="#!">Passwort Ã¤ndern</a></li>
            <li class="divider"></li>
            <li><a ng-click='logout()'>Logout</a></li>
          </ul>
          <ul class="setting">
            <li><a class="dropdown-button" href="#!" data-activates="dropdown1"><i class="fa fa-cog fa-2x" aria-hidden="true"></i><span>Einstellungen</span><i class="material-icons right">arrow_drop_down</i></a></li>
          </ul>
        </div>
      </div>
    </header>
    <div >
      <div ui-view></div>

    </div>
    
    <footer>
      <ul>
        <li><a href="">Impressum</a></li>
        <li><a href="">Kontakt</a></li>
      </ul>
    </footer>
    <!-- end of app -->

    <script src='js/main.js'></script>
    <script src='js/routes.js'></script>
    <script src='js/controllers/auth.js'></script>
    <script src='js/controllers/user.js'></script>
    <script src='js/controllers/dashboard.js'></script>
    <script src='js/controllers/edit.js'></script>
  </body>
</html>
