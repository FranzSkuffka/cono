<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="description" content="An app that helps you enjoy conferences">
    <meta name="author" content="Cono GmbH">
    <title>Cono</title>



    <!-- LIBRARIES -->
    <!-- jquery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.js"></script>

    <!-- angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

    <!-- firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script><link rel='stylesheet' href='css/master.css' />

    <!-- materialize-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.1.8/angular-materialize.min.js"></script>
    <!-- styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

  </head>
  <body>
    <div ng-app="cono">

      <div ng-controller="dashboardController" class="container">
      <div class="section">
      <h5>My Conferences</h5>

        <div class="row">

            <!-- TODO: Implent layout; http://codepen.io/TrueNorth/pen/MwVoYp-->

            <!-- add conference card -->
            <div ng-click='addConference()' class="col s12 m6 l3 card green darken-1">
              <div class="card-content white-text">
                <span class="card-title">Create conference</span>
                <p>Clicking this will create a new conference.</p>
              </div>
            </div>

            <!-- single conference card -->
            <div ng-repeat="conference in conferences" class="col s12 m6 l3 card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title">{{conference.name}}</span>
                <p>{{conference}}</p>
              </div>
              <div class="card-action">
                <a ng-click='removeConference(conference)' href="#">Remove</a>
              </div>
            </div>

        </div>

      </div>
    <!-- end of controller-->

    </div>
    </div>
    <!-- end of app -->

    <script src='js/main.js'></script>
  </body>
</html>
