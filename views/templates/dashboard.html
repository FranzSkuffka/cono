<!-- dashboard -->
<div class="container">
    <div class="section">
        <h5>My Conferences</h5>

        <div class="row">

            <!-- TODO: Implent layout; http://codepen.io/TrueNorth/pen/MwVoYp-->

            <!-- single conference card -->
            <div ng-repeat="conference in conferences" class="col s12 m6 l3 card blue-grey darken-1">
                <div ng-click="changeView(conference)" class="card-content white-text">
                    <span class="card-title">{{conference.name}}</span>
                    <p>{{conference.description}}</p>
                    <p>Wo: {{conference.location.city}}</p>
                    <p>Von {{conference.start}} bis {{conference.end}}</p>
                </div>
            </div>
            <!-- end of controller-->

        </div>
        <!-- dashboard end -->

    </div>
</div>
