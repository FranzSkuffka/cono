<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="description" content="description of your site">
    <meta name="author" content="author of the site">
    <title>/index.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script><link rel='stylesheet' href='css/master.css' />
  </head>
  <body>
    <div ng-app="cono" class="App-wrap">
      <div ng-controller="conoController" class="App">
        <ul class="TalkList">
          <li ng-repeat="talk in talks">{{talk.name}}</li>
        </ul>
        <form ng-submit="addTalk()" class="AddTalkForm">
          <h2>Add Talk</h2>
          <label>Name</label>
          <input ng-model="newTalkName" class="AddTalkForm-input">
          <label>Speaker</label>
          <input ng-model="newTalkSpeaker" class="AddTalkForm-input">
          <label>Time</label>
          <input type="time" ng-model="newTalkTime" class="AddTalkForm-input">
          <button type="submit">Add Talk</button>
        </form>
      </div>
    </div><script src='js/main.js'></script>
  </body>
</html>
