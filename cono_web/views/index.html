<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="description" content="An app that helps you enjoy conferences">
    <meta name="author" content="Cono GmbH">
    <title>Cono</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script><link rel='stylesheet' href='css/master.css' />
  </head>
  <body>
    <div ng-app="cono" class="App-wrap">

      <div ng-controller="dashboardController" class="App">

        <ul class="ConferenceList">
          <li ng-repeat="conference in conferences">
            {{conference.name}}
            <pre>{{conference}}</pre>
          </li>
        </ul>

        <button ng-click='addConference()'></button>

      </div>

    </div><script src='js/main.js'></script>
  </body>
</html>
